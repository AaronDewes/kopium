version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      kube:
        patterns:
          - kube
          - k8s-openapi
      serde:
        patterns:
          - serde
          - serde_*
          - serde-*
      misc:
        patterns:
          - anyhow
          - thiserror
          - log
          - env_logger
      clap:
        patterns:
          - clap
          - clap-*
          - clap_*
